<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love</title>
    <link rel="stylesheet" href="Mylove.css">
</head>
<body>
    <div class="controls-container">
        <div class="control-group">
            <label for="velocity-range">Velocidad:</label>
            <input type="range" id="velocity-range" min="0.1" max="5" value="1" step="0.1">
        </div>
        <div class="control-group">
            <label for="color-picker">Color:</label>
            <input type="color" id="color-picker" value="#FF00FF">
        </div>
        <div class="control-group">
            <label for="text-select">Texto:</label>
            <select id="text-select">
                <option value="Te Amo">Te amo</option>
                <option value="Te Amo mi amor">Te amo mi amor</option>
                <option value="Te Amo mi cielo">Te amo mi cielo</option>
                <option value="Te Amo mi vida">Te amo mi vida</option>
            </select>
        </div>
    </div>

    <canvas id="myCanvas"></canvas>

    <script src="V1.js"></script>
</body>
</html>
